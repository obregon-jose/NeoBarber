<ion-content >
  <div class="container">
    <!-- Fondo animado -->
    <div class="background-pattern"></div>

    <!-- Elementos decorativos -->
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/images/neo.png" alt="Barbería Logo">
    </div>
    <!-- Área de contenido -->
    <div class="content">
      <div class="login-box">
        <form (submit)="login()">
          <h2>INICIAR SESION</h2>
          <ion-label for="email">Email</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="email" name="email" type="email" placeholder="Email" required></ion-input>
          </ion-item>

          <br>

          <ion-label for="password">Contraseña</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Contraseña" required></ion-input>
          </ion-item>
<br>
          <!-- <div class="link-container">
            <a href="/passrecovery">¿Olvidaste tu contraseña?</a>
          </div>
          <br> -->

          <ion-button type="submit" class="login-btn">Iniciar</ion-button>

          <ion-button routerLink="/registro"  class="custom-button"  color="medium">
            <ion-icon slot="start" name="person"></ion-icon>
            Registrarse
          </ion-button>
        </form>
      </div>

    </div>

  </div>
</ion-content>
