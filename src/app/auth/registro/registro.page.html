

<ion-content class="ion-padding center-content">
 <ion-list class="form-container">
  <div class="logo-container">
    <img src="assets/images/neo.png" alt="Barbería Logo">
  </div>
  <h2>Registrarse</h2>

  <ion-label>Crea una cuenta nueva</ion-label><br><br>
   <ion-input [(ngModel)]="nombre" label="Nombre" label-placement="floating" fill="outline" placeholder="Escribe tu Nombre" required maxlength="30"></ion-input>
   <br>
   <!-- <ion-input [(ngModel)]="apellido" label="Apellido" label-placement="floating" fill="outline" placeholder="Escribe tu Apellido" required></ion-input> -->
   <ion-input [(ngModel)]="email" label="Email" label-placement="floating" fill="outline" placeholder="Escribe tu Correo electronico" type="email"></ion-input>
   <br>
   <!-- <ion-input [(ngModel)]="numeroWhatsapp" label="Numero Whatsapp (Opcional)" label-placement="floating" fill="outline" placeholder="Escribe tu Numero de Whatsapp" type="number" required></ion-input> -->
   
   <ion-input [(ngModel)]="password" label="Contraseña" label-placement="floating" fill="outline" placeholder="Escribe tu Contraseña" helperText="Mínimo 8 caracteres" type="password" ></ion-input>
   <br>
   <!-- <ion-input [(ngModel)]="confirmarPassword" label="Confirmar Contraseña" label-placement="floating" fill="outline" placeholder="Confirma tu contraseña" type="password" (ionInput)="validarConfirmacionPassword()" required></ion-input> -->

   <ion-button (click)="registrarUsuario()" expand="block" class="register-button">Regístrate</ion-button>
 </ion-list>
</ion-content>
