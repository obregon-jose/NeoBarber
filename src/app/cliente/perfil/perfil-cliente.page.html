<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ user.name }}</ion-card-title>
      
    </ion-card-header>

    <ion-card-content>
      <div class="profile-picture">
        <img [src]="user.photo" alt="Foto de perfil">
      </div>
      <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input [(ngModel)]="user.name" placeholder=" Ingresa tu nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Teléfono</ion-label>
          <ion-input [(ngModel)]="user.phone" placeholder=" Ingresa tu teléfono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input [(ngModel)]="user.email" type="email" placeholder=" Ingresa tu correo"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="saveProfile()">Editar perfil</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
