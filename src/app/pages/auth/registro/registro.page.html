<ion-content class="ion-padding center-content">
  <ion-list class="form-container">
   <div class="logo-container">
     <img src="assets/images/neo.png" alt="Barbería Logo">
   </div>
   <form (ngSubmit)="registrarUsuario()">
    <h2>REGISTRARSE</h2>
    <ion-label>Crea una cuenta nueva</ion-label>
<br>
<br>
    <ion-input  
    name="name" 
    type="text"
    [(ngModel)]="name"
    label="Nombre y Apellido"
    placeholder="Ingrese su Nombre y Apellido"
    label-placement="floating" 
    fill="outline"
    [maxlength]="50"
    required>
    </ion-input>
<br>
    <ion-input  
    name="email" 
    type="email"
    [(ngModel)]="email"
    label="Correo electrónico"
    placeholder="Ingrese su Correo electrónico"
    label-placement="floating" 
    fill="outline"
    pattern="^[\w.%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$"
    
    required>
    </ion-input>
  <br>
    <ion-input  
    name="phone" 
    type="number"
    [(ngModel)]="phone"
    label="Numero WhatsApp (Opcional)"
    placeholder="Ingrese su Numero de WhatsApp"
    label-placement="floating" 
    fill="outline">
    </ion-input>
  <br>
    <ion-input  
    name="password" 
    type="password"
    [(ngModel)]="password"
    label="Contraseña"
    placeholder="Ingrese su Contraseña"
    label-placement="floating" 
    fill="outline"
    pattern="^(?=.*\d).{8,}$"
    required>
    </ion-input>   
<br>
    <ion-button type="submit" expand="block" class="register-button">Registrarme</ion-button>
   </form>
   </ion-list>
 </ion-content>
