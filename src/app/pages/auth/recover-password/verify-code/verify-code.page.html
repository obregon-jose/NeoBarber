<ion-content class="ion-padding">
  <div class="center-content">
    <ion-list class="form-container">
      <div class="logo-container">
        <img src="assets/images/neo.png" alt="Barbería Logo">
      </div>

      <h2 style="text-align: center; margin-top: 10px;">Recuperar Contraseña</h2>
      <p style="text-align: center; margin-top: 10px;">Ingresa el código que te enviamos a tu correo electrónico {{email}}</p>

      <p style="text-align: center; margin-top: 10px;">
        <a id="requestNewCodeLink" (click)="requestNewCode()" style="text-decoration: underline; cursor: pointer;">Solicitar un nuevo código</a>
        <span *ngIf="timer > 0"> ({{ timer }}s)</span>
      </p>

      <form (submit)="verifyCodigo()">
        <ion-input
          [(ngModel)]="code" 
          label="Codigo" 
          label-placement="floating" 
          fill="outline" 
          placeholder="Ingresa el Código" 
          type="number"  
          name="code" 
          class="input-box"
          required>
        </ion-input>
        <br>
        <div class="boton">
        <ion-button class="enviar" expand="block" type="submit" [disabled]="!code">ENVIAR CÓDIGO</ion-button>
       </div>
      </form>
    </ion-list>
  </div>
</ion-content>
