<ion-content class="ion-padding">
  <div class="center-content">
    <ion-list class="form-container">
      <div class="logo-container">
        <img src="assets/images/neo.png" alt="Barbería Logo">
      </div>

      <h2 style="text-align: center; margin-top: 10px;">Recuperar Contraseña</h2>

      <form (submit)="passwordNew()">
        <ion-input
        label="Contraseña" 
        label-placement="floating" 
        fill="outline" 
        placeholder="Ingresa una Contraseña"  
        name="password" 
        type="password"
        [(ngModel)]="password" 
        placeholder="Ingrese su Contraseña" 
        pattern="^(?=.*\d).{8,}$"
        required>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
<br>
        <ion-input  
        name="confirmPassword" 
        type="password"
        [(ngModel)]="confirmPassword"
        label="Confirmar Contraseña"
        placeholder="Ingresa una Contraseña"
        label-placement="floating" 
        fill="outline"
        pattern="^(?=.*\d).{8,}$"
        required>
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <!-- class="input-box" -->
        <br>
        <ion-button expand="block" type="submit" [disabled]="password !== confirmPassword || !password">Actualizar contraseña</ion-button>
      </form>
    </ion-list>
  </div>
</ion-content>
