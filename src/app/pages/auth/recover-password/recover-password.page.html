<ion-content class="ion-padding">
  <div class="center-content">
    <ion-list class="form-container">
      <div class="logo-container">
        <img src="assets/images/neo.png" alt="Barbería Logo">
      </div>

      <h2 style="text-align: center; margin-top: 10px;">Recuperar Contraseña</h2>

      <form (submit)="solicitarCodigo()">
        <ion-input
          [(ngModel)]="email" 
          label="Correo electronico" 
          label-placement="floating" 
          fill="outline" 
          placeholder="Ingresa tu Correo electrónico" 
          type="email"  
          name="email" 
          class="input-box"
          pattern="^[\w.%+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$"
          required>
        </ion-input>
        <br>
        <ion-button expand="block" type="submit" [disabled]="!email">ENVIAR CÓDIGO</ion-button>
      </form>
    </ion-list>
  </div>
</ion-content>
