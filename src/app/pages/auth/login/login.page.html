<ion-content >
  <div class="container">
    <!-- Fondo animado -->
    <div class="background-pattern"></div>

    <!-- Elementos decorativos -->
    <!-- Logo -->
    <div class="logo-container">
      <img src="assets/images/neo.png" alt="Barbería Logo">
    </div>
    <!-- Área de contenido -->
    <div class="content">
      <div class="login-box">
        <form (ngSubmit)="login()">
          <h2>INICIAR SESION</h2>
          <ion-label for="email">Correo electrónico</ion-label>
          <ion-item>
            <ion-input 
            name="email" 
            type="email"
            [(ngModel)]="email"
            placeholder="Ingrese su Correo electrónico" 
            required>
            </ion-input>
          </ion-item>

          <br>

          <ion-label for="password">Contraseña</ion-label>
          <ion-item>
            <ion-input 
            name="password" 
            type="password"
            [(ngModel)]="password" 
            placeholder="Ingrese su Contraseña" 
            required>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <div class="link-container">
            <a [routerLink]="['/recover-password']">¿Olvidaste tu contraseña?</a>
          </div>
<br>
          <ion-button type="submit" class="login-btn">Iniciar</ion-button>

          <ion-button [routerLink]="['/registro']"  class="custom-button" >
            <ion-icon slot="start" name="person"></ion-icon>
            Registrarse
          </ion-button>
        </form>
      </div>

    </div>

  </div>
</ion-content>
