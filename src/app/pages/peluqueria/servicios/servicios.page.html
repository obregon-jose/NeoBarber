
<ion-content>
  <!-- Título para la lista de servicios -->
    <h1 color="primary" class="header-title-basic">Servicios </h1>
    <ion-label style="margin-left: 10px;">Agrega los servicios que ofreces</ion-label>

  <ion-list>
    <ion-item *ngIf="services.length === 0">
      <ion-label>
        <h2>No hay servicios Agregados</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let service of services">
      <ion-label>
        <h2>{{ service.name }}</h2>
        <p>Price: {{ getFormattedPrice(service.price) }}</p>
      </ion-label>
    <!-- Botón para editar el servicio -->
    <ion-button color="secondary" (click)="openEditAlert(service)">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-button>

    <!-- Botón para eliminar el servicio -->
    <ion-button color="danger" (click)="DeleteServiceAlert(service.id)">
      <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>
  
    </ion-item>
  </ion-list>
  
  <!-- Botón flotante para agregar servicios -->
  <!-- <ion-fab id="present-alert" horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button (click)="openAddServiceAlert()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

</ion-content>
