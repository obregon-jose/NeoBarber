<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/tabs/update-day']">Cancelar</ion-button>
    </ion-buttons>
    <ion-title>Selecciona horarios</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/update-day']" (click)="save()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let franja of horarios">
      <ion-label>{{ formatHour(franja.hour_start) }}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="franja.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
