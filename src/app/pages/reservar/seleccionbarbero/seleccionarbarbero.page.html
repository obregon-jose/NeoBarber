<ion-header >
  <h1>Reservar</h1>
  <ion-progress-bar value="0.25"></ion-progress-bar> <!-- Barra de progreso -->

</ion-header>

<ion-content>

  <br>
  <ion-label class="texto"><strong>Selecciona un barbero</strong></ion-label>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let barber of barbers" (click)="selectBarber(barber)">
        <ion-card>
          <img [src]="barber?.detail?.photo || 'assets/images/person.svg'" alt="{{ barber.name }}">
          <div>
            <p class="nombre"><strong>{{ barber.name }}</strong></p>
            <p class="alias">{{ barber?.detail?.nickname }}</p>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="botones">
    <ion-button [routerLink]="['/tabs/home']">Cancelar proceso</ion-button>
  </div>
</ion-content>
