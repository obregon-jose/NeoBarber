<ion-header >
  <h1>Reservar</h1>
  <ion-progress-bar value="1.2"></ion-progress-bar> <!-- Barra de progreso -->

</ion-header>

<ion-content>
  <div class="resumen">
    <h2>Tu Reserva</h2>
    <p><strong>Barbero:</strong> {{ reserva.barbero }}</p>
    <p><strong>Fecha:</strong> {{ reserva.fecha }}</p>
    <p><strong>Hora:</strong> {{ reserva.hora }}</p> <!-- AÃ±adido el campo de hora -->
    <p><strong>Servicios:</strong></p>
    <ul>
      <li *ngFor="let servicio of reserva.servicios">{{ servicio.nombre }} </li>
    </ul>
    <p><strong>Precio sugerido:</strong> {{ reserva.precio | currency:'COP':'symbol' }}</p>
  </div>

  <div class="botones" style="display: flex; justify-content: space-between; margin-top: 20px;">
    <ion-button (click)="volver()">Volver</ion-button>
    <ion-button color="primary" (click)="confirmarReserva()">Terminar</ion-button>
  </div>
</ion-content>
