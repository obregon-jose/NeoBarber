<ion-header >
  <h1>Reservar</h1>
  <ion-progress-bar value="0.33"></ion-progress-bar> <!-- Barra de progreso -->

</ion-header>

<ion-content>


  <h3>Selecciona un Barbero</h3>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let barber of barbers" (click)="selectBarber(barber)">
        <ion-card>
          <img [src]="barber?.detail?.photo || 'assets/images/profile.png'" alt="{{ barber.name }}">
          <ion-card-header>
            <ion-card-title>{{ barber.name }}</ion-card-title>
            <ion-card-subtitle>{{ barber?.detail?.nickname }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
