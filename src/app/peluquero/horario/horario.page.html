<ion-content [fullscreen]="true">
  <ion-card>
    <ion-accordion-group>
      <ion-accordion *ngFor="let dia of dias; let i = index" [value]="'accordion-' + i">
        <ion-item slot="header">
          <ion-checkbox justify="start" labelPlacement="end" 
                        [(ngModel)]="horario[dia].seleccionado"
                        (ionChange)="toggleDia(dia)">
            {{ dia }}
          </ion-checkbox>
        </ion-item>
        <div class="ion-padding" slot="content">
          <ion-checkbox *ngFor="let hora of horas" justify="space-between"
                        [disabled]="!horario[dia].seleccionado"
                        [checked]="horario[dia].horas.includes(hora)"
                        (ionChange)="toggleHora(dia, hora)">
            {{ hora }}
          </ion-checkbox>
        </div>
      </ion-accordion>
    </ion-accordion-group>
  </ion-card>
  
  <ion-button expand="block" (click)="guardarHorario()" class="ion-margin">
    Guardar Horario
  </ion-button>
</ion-content>
